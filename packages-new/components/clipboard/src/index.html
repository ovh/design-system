<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-clipboard</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-clipboard.esm.js'></script>
  <script nomodule src='/build/osds-clipboard.js'></script>
  <link rel="stylesheet" href="/build/osds-clipboard.css">
</head>
<body>

<h1>Clipboard</h1>
<osds-clipboard value="test">Clipboard</osds-clipboard>

<h1>Clipboard inline</h1>
<osds-clipboard value="test" inline>Clipboard</osds-clipboard>

<h1>Clipboard disabled</h1>
<osds-clipboard value="test" disabled>Clipboard</osds-clipboard>

<script>
  document.querySelectorAll('ods-clipboard').forEach((elem) => {});
</script>
</body>
</html>
