<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ODS + React</title>

  <base href="/"/>

  <meta name="color-scheme" content="light dark"/>
  <meta
    name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png"/>

  <!-- add to home-screen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="ODS React"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <script type="module">
    // initial ods config before ods initialization
    !window.ods && (window.ods = {config: {logging: {active: true}}});
    window.ods && (window.ods.config.logging.active = true);
  </script>
</head>

<body>
<div id="root"></div>
</body>

</html>
