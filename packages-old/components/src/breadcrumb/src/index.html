<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-breadcrumb</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-breadcrumb.esm.js'></script>
  <script nomodule src='/build/osds-breadcrumb.js'></script>
  <link rel="stylesheet" href="/build/osds-breadcrumb.css">
</head>
<body>

<h3>Default</h3>
<osds-breadcrumb id="default-breadcrumb">
</osds-breadcrumb>

<h3>Collapsed</h3>
<osds-breadcrumb id="collapsed-breadcrumb">
</osds-breadcrumb>

<h3>With icon</h3>
<osds-breadcrumb id="icon-breadcrumb">
</osds-breadcrumb>

<h3>Contrasted</h3>
<div style="background-color: #0050d7">
  <osds-breadcrumb id="contrasted-breadcrumb" contrasted>
  </osds-breadcrumb>
</div>


<script>
  document.querySelector('#default-breadcrumb').items = JSON.stringify([
    { href: "#home", label: "Home" },
    { label: "Services" },
    { href: "#products", label: "Products", disabled: true },
    { href: "#web", label: "Web" },
  ]);

  document.querySelector('#collapsed-breadcrumb').items = [
    { href: "#home", label: "Home" },
    { href: "#services", label: "Services" },
    { href: "#products", label: "Products" },
    { href: "#web", label: "Web" },
    { href: "#domains", label: "Domains" },
    { href: "#ovh", label: "ovh.com" },
  ];
  document.querySelector('#collapsed-breadcrumb').addEventListener('odsBreadcrumbItemCollapsedClick', () => console.log('odsBreadcrumbItemCollapsedClick'))

  const iconBreadcrumb = document.querySelector('#icon-breadcrumb')
  iconBreadcrumb.items = [
    { href: "#home", icon: "home" },
    { href: "#services", label: "Services", icon: "book" },
    { label: "Products" },
    { href: "#web", label: "Web" },
  ];
  iconBreadcrumb.addEventListener('odsBreadcrumbItemClick', (event) => {
    console.log('event', event);
  })

  document.querySelector('#contrasted-breadcrumb').items = [
    { href: "#home", icon: "home" },
    { href: "#services", label: "Services", icon: "book" },
    { href: "#products", label: "Products" },
    { href: "#web", label: "Web" },
  ];
</script>
</body>
</html>
