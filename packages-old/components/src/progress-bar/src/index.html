<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-progress-bar</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-progress-bar.esm.js'></script>
  <script nomodule src='/build/osds-progress-bar.js'></script>
  <link rel="stylesheet" href="/build/osds-progress-bar.css">
</head>
<body>

<osds-progress-bar max="60">
  <span slot="end" style='padding: 5px'>100%</span>
</osds-progress-bar>

<script>
  const progressBar = document.querySelector('osds-progress-bar');
  setInterval(() => {
    console.log(progressBar);
    progressBar.value = progressBar.value + 5;
    if (progressBar.value > 60) {
      progressBar.value = 0;
    }
  }, 1000);
</script>
</body>
</html>
