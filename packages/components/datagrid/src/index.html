<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-datagrid</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-datagrid.esm.js'></script>
  <script nomodule src='/build/osds-datagrid.js'></script>
  <link rel="stylesheet" href="/build/osds-datagrid.css">
</head>
<body>
  <osds-datagrid id="datagridFormatter" height="600"></osds-datagrid>

  <h1>With sorted column</h1>
  <osds-datagrid
    columns='[{"title":"Name", "field":"name", "isSortable": true}, {"title":"Firstname", "field":"firstname"}, {"title":"Gender", "field":"gender"}]'
    rows='[{"name":"Homer", "firstname":"Simpson", "gender": "Male"}, {"name":"Marge", "firstname":"Simpson", "gender": "Female"}]'
    height="300">
  </osds-datagrid>

  <h1>With selectable columns</h1>
  <osds-datagrid
    is-selectable
    columns='[{"title":"Name", "field":"name"}, {"title":"Firstname", "field":"firstname"}]'
    rows='[{"name":"Homer", "firstname":"Simpson"}, {"name":"Marge", "firstname":"Simpson"}]'
    height="300">
  </osds-datagrid>

  <h1>Empty state</h1>
  <osds-datagrid
    columns='[{"title":"Name", "field":"name", "isSortable": true}, {"title":"Firstname", "field":"firstname"}]'
    rows='[]'
    no-result-label="Aucune données de renseignée"
    height="100">
  </osds-datagrid>


  <script>
    const datagrid = document.getElementById('datagridFormatter');
    datagrid.columns = [
      { title: "Name", field: "name", formatter: (cellValue) => {
          return `<osds-button>Button content</osds-button> ${cellValue}`
        }
      },
      { title: "Firstname", field: "firstname" },
      { title: "Gender", field: "gender" },
      { title: "Date Of Birth", field: "dob" },
    ];
    datagrid.rows = Array.from({ length: 5000 }).fill({ name: "Garnbret", firstname: "Janja", gender: "female", dob: "12/03/1999" });
  </script>
</body>
</html>
