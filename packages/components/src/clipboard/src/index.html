<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-clipboard</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-clipboard.esm.js'></script>
  <script nomodule src='/build/osds-clipboard.js'></script>
  <link rel="stylesheet" href="/build/osds-clipboard.css">
</head>
<body>

<h1>Clipboard</h1>

<!--h1>Clipboard</h1-->
<osds-clipboard value="test">
  Clipboard
  <span slot='success-message'>Copied <osds-icon name='ok' size='xxs'></osds-icon></span>
  <span slot='error-message'>Error</span>
</osds-clipboard>

<h2>Clipboard inline</h2>
<osds-clipboard value="test2" inline>
  Clipboard
  <span slot='success-message'>Copied2</span>
  <span slot='error-message'>Error2</span>
</osds-clipboard>

<div style='display:flex; justify-content: end'>
  <osds-clipboard value="test3" inline>
    Clipboard
    <span slot='success-message'>Copied3</span>
    <span slot='error-message'>Error3</span>
  </osds-clipboard>
</div>


<h2>Clipboard disabled</h2>
<osds-clipboard value="test" disabled>Clipboard</osds-clipboard>


<h2>Clipboard errors</h2>

<osds-clipboard value="test" disabled>
  Clipboard
  <span slot='success-message'><!--This is a test with slot without content--></span>
  <span slot='error-message'>Error3</span>
</osds-clipboard>

<osds-clipboard value="test" disabled>
  Clipboard
  <span slot='success-message'>Copied3</span>
  <span slot='error-message'><!--This is a test with slot without content--></span>
</osds-clipboard>

<script>
  document.querySelectorAll('ods-clipboard').forEach((elem) => {});
</script>
</body>
</html>
