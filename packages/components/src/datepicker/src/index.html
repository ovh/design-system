<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-datepicker</title>

  <script type="module">
    !window.ods && ( window.ods = { config: { logging: { active:true } } } );
  </script>

  <script type='module' src='/build/osds-datepicker.esm.js'></script>
  <script nomodule src='/build/osds-datepicker.js'></script>
  <link rel="stylesheet" href="/build/osds-datepicker.css">
</head>
<body>

<osds-datepicker placeholder="dd/mm/yyyy" clearable id="datepicker1" show-siblings-month-days="false"></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy" clearable show-siblings-month-days="false" error=""></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker format="yyyy-mm-dd" placeholder="yyyy-mm-dd" clearable inline color="success"></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy" inline></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy"></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy" disabled clearable inline></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy" inline locale="fr"></osds-datepicker>
<div style="width:100%; height: 50px; background: rgb(220, 220, 220); margin: 20px 0;"></div>
<osds-datepicker placeholder="dd/mm/yyyy" id="datepicker2"></osds-datepicker>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const datepicker = document.querySelector('#datepicker1');
    datepicker.value = new Date('2024-01-15');
    datepicker.maxDate = new Date('2024-01-20');

    const datepicker2 = document.querySelector('#datepicker2');
    datepicker2.datesDisabled = [];
    datepicker2.datesDisabled.push(new Date('2023-12-25'));

    setTimeout(() => {
      console.log(datepicker.value);
      console.log(datepicker2.datesDisabled);
    }, 500);
  });
</script>
</body>
</html>
