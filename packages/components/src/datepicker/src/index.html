<osds-form initial-values='{"test": "", "input": ""}'>
  <osds-input clearable name="input">
  </osds-input>

  <osds-datepicker clearable id="datepicker1" name="test" placeholder="dd/mm/yyyy" required
    show-siblings-month-days="false">
  </osds-datepicker>  

  <osds-button type="reset">reset</osds-button>  
  <osds-button type="submit">submit</osds-button>  
</osds-form>

  <div>
    <button id="ods-clear">clear</button>
    <button id="ods-focus">focus</button>
    <button id="ods-reset">reset</button>
  </div>
  <script>
    const odsDatepicker = document.querySelector('#datepicker1');
    const odsClearBtn = document.querySelector('#ods-clear');
    const odsFocusBtn = document.querySelector('#ods-focus');
    const odsResetBtn = document.querySelector('#ods-reset');

    odsDatepicker.addEventListener('odsBlur', (event) => console.log('odsBlur event'))
    odsDatepicker.addEventListener('odsClear', (event) => console.log('odsClear event'))
    odsDatepicker.addEventListener('odsFocus', (event) => console.log('odsFocus event'))
    odsDatepicker.addEventListener('odsReset', (event) => console.log('odsReset event'))

    odsDatepicker.addEventListener('odsValueChange', (event) => {
      console.log('ðŸŸ¡ odsValueChange event', event.detail);

      // odsDatepicker.getValidity().then((validity) => {
      //   console.log('ðŸŸ¡ getValidity odsDatepicker from Event', validity);
      // });
    });

    odsClearBtn.addEventListener('click', event => {
      odsDatepicker.clear();
    });

    odsFocusBtn.addEventListener('click', event => {
      odsDatepicker.setFocus();
    });

    odsResetBtn.addEventListener('click', event => {
      odsDatepicker.reset();
    });
  </script>
