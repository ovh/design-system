<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-password</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-password.esm.js'></script>
  <script nomodule src='/build/osds-password.js'></script>
  <link rel="stylesheet" href="/build/osds-password.css">
</head>
<body>
  <form id="form1">
    <osds-password name="password1234" color="primary" clearable placeholder="Just ODS being ahead" default-value="On Vous HÃ©berge ?" id="password1"></osds-password>
    <input type="password" name="natifInput">

    <osds-button type="reset">Reset</osds-button>
    <osds-button type="submit">Submit</osds-button>
  </form>

  <osds-password color="primary" clearable masked="false"></osds-password>
  <button id="button1">trigger methods</button>
  <div>
    <h3>Inline</h3>
    <osds-password color="primary" inline clearable masked="false"></osds-password>
  </div>

  <script>
    const form = document.getElementById('form1');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        console.log('event', event);
        const formData = new FormData(form);
        console.log('formData', formData);
    });
    const password = document.getElementById('password1');
    ['odsHide', 'odsBlur', 'odsClear', 'odsFocus', 'odsReset', 'odsValueChange'].forEach((event) => {
      password.addEventListener(event, (ev) => {
        console.log('ev', ev);
        console.log('ods event name ', event);
      })
    });
    const button = document.getElementById('button1');
    button.addEventListener('click', async () => {
      await password.setFocus();
    });
  </script>
</body>
</html>
