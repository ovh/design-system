<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-phone-number</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-phone-number.esm.js'></script>
  <script nomodule src='/build/osds-phone-number.js'></script>
  <link rel="stylesheet" href="/build/osds-phone-number.css">
</head>
<body>
  <!-- <p>Placeholder</p>

  <form id="form1">
    <osds-phone-number name="osdsPhoneNumber" countries='["fr", "gb"]' value="0642665892" clearable id="phoneNumber" locale="fr"></osds-phone-number>
    <input type="text" name="natifInput">


    <osds-button type="reset">Reset</osds-button>
    <osds-button type="submit">Submit</osds-button>
  </form>
  <button id="triggerButton">trigger</button>

  <!-- <p>Error</p>
  <osds-phone-number countries="all" value="0642665892jklhvl"></osds-phone-number>

  <script>
    const form = document.getElementById('form1');
      form.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log('event', event);
      const formData = new FormData(form);
      console.log('formData', formData);
    });
    const phoneNumber = document.getElementById('phoneNumber');
    const button = document.getElementById('triggerButton');

    button.addEventListener('click', () => {
      phoneNumber.clear();
    });

    ['odsValueChange', 'odsClear', 'odsReset', 'odsFocus', 'odsBlur'].forEach((eventOds) => {
      phoneNumber.addEventListener(eventOds, (event) => {
        console.log('eventOds', eventOds);
        // console.log('event', event);
      })
    });
  </script>
</body>
</html>
