<!DOCTYPE html>
<html dir='ltr' lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev osds-textarea</title>

  <script type='module' src='/build/osds-textarea.esm.js'></script>
  <script nomodule src='/build/osds-textarea.js'></script>
  <link rel="stylesheet" href="/build/osds-textarea.css">
</head>

<body>
  <section>
    <article>
      <h2>[METHODS]</h2>
      <osds-textarea id="odsTextarea-1"
                     default-value="defaultValue"
                     name="textarea-1"
                     placeholder="placeholder"
                     resizable="false"
                     required>
      </osds-textarea>

      <div>
        <button id="odsTextarea-clear">clear</button>
        <button id="odsTextarea-focus">focus</button>
        <button id="odsTextarea-reset">reset</button>
      </div>
    </article>

    <article>
      <h2>[value]</h2>

      <osds-textarea name="value" placeholder="default" value="My value">
      </osds-textarea>
    </article>

    <article>
      <h2>[default value]</h2>

      <osds-textarea name="default-value" placeholder="default" default-value="defaultValue">
      </osds-textarea>
    </article>

    <article>
      <h2>[default value + value]</h2>

      <osds-textarea name="all-value" placeholder="default" default-value="defaultValue" value="value">
      </osds-textarea>
    </article>

    <article>
      <h2>[default]</h2>

      <osds-textarea name="default" placeholder="default">
      </osds-textarea>
    </article>

    <article>
      <h2>[disabled]</h2>

      <osds-textarea name="disabled" placeholder="default disabled" disabled>
      </osds-textarea>
    </article>

    <article>
      <h2>[error]</h2>

      <osds-textarea name="error" placeholder="error" error>
      </osds-textarea>
    </article>

    <article>
      <h2>[inline]</h2>

      <osds-textarea name="inline" placeholder="inline" inline>
      </osds-textarea>
    </article>
  </section>

  <script>
    const odsTextarea1 = document.querySelector('osds-textarea#odsTextarea-1');
    const odsTextareaClear = document.querySelector('#odsTextarea-clear');
    const odsTextareaFocus = document.querySelector('#odsTextarea-focus');
    const odsTextareaReset = document.querySelector('#odsTextarea-reset');

    odsTextarea1.addEventListener('odsValueChange', (event) => {
      console.log('ðŸŸ¡ odsValueChange event', event.detail);

      odsTextarea1.getValidity().then((validity) => {
        console.log('ðŸŸ¡ getValidity odsTextarea-1 from Event', validity);
      });
    })

    odsTextareaClear.addEventListener('click', event => {
      odsTextarea1.clear();
    });

    odsTextareaFocus.addEventListener('click', event => {
      odsTextarea1.setFocus();
    });

    odsTextareaReset.addEventListener('click', event => {
      odsTextarea1.reset();
    });
  </script>
</body>
</html>
