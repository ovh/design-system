<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <osds-datagrid
    id="datagridFormatter"
    columns='[{"title":"First name", "field":"firstname", "isSortable": true}, {"title":"Last name", "field":"lastname", "isSortable": true}, {"title":"Gender", "field":"gender"}]'
    rows='[{"firstname":"Homer", "lastname":"Simpson", "gender": "Male"}, {"firstname":"Marge", "lastname":"Simpson", "gender": "Female"}]'
    height="300"
    is-selectable>
  </osds-datagrid>

  <osds-form id="osdsForm" initial-values='{ "user": "test", "password": "" }'>
    <div>
      <osds-input name="user" inline type="text" clearable required>
      </osds-input>

      <osds-input type="text" name="password" inline></osds-input>
    </div>
    <osds-button type="reset" inline>Reset</osds-button>
    <osds-button type="submit" inline>Submit</osds-button>
  </osds-form>
</body>
</html>
