<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-button</title>

  <script type='module' src='/build/ods-button.esm.js'></script>
  <script nomodule src='/build/ods-button.js'></script>
  <link rel="stylesheet" href="/build/ods-button.css">
</head>

<body>
  <p>Default</p>
  <ods-button label="Default button">
  </ods-button>

  <p>Empty</p>
  <ods-button size="md">
  </ods-button>
  <ods-button size="sm">
  </ods-button>

  <p>Variant</p>
  <ods-button label="Variant button" variant="default" color="primary" size="md">
  </ods-button>
  <ods-button label="Variant button" variant="outline" color="primary" size="md">
  </ods-button>
  <ods-button label="Variant button" variant="ghost" color="primary" size="md">
  </ods-button>
  <ods-button label="Variant button" variant="default" color="critical" size="md">
  </ods-button>
  <ods-button label="Variant button" variant="outline" color="critical" size="md">
  </ods-button>
  <ods-button label="Variant button" variant="ghost" color="critical" size="md">
  </ods-button>
  <br /><br />
  <ods-button label="Variant button" variant="default" color="primary" size="sm">
  </ods-button>
  <ods-button label="Variant button" variant="outline" color="primary" size="sm">
  </ods-button>
  <ods-button label="Variant button" variant="ghost" color="primary" size="sm">
  </ods-button>
  <ods-button label="Variant button" variant="default" color="critical" size="sm">
  </ods-button>
  <ods-button label="Variant button" variant="outline" color="critical" size="sm">
  </ods-button>
  <ods-button label="Variant button" variant="ghost" color="critical" size="sm">
  </ods-button>

  <p>Disabled</p>
  <ods-button label="Disabled button" is-disabled variant="default" color="primary" size="md">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="outline" color="primary" size="md">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="ghost" color="primary" size="md">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="default" color="critical" size="md">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="outline" color="critical" size="md">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="ghost" color="critical" size="md">
  </ods-button>
  <br /><br />
  <ods-button label="Disabled button" is-disabled variant="default" color="primary" size="sm">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="outline" color="primary" size="sm">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="ghost" color="primary" size="sm">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="default" color="critical" size="sm">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="outline" color="critical" size="sm">
  </ods-button>
  <ods-button label="Disabled button" is-disabled variant="ghost" color="critical" size="sm">
  </ods-button>

  <p>IsLoading</p>
  <ods-button label="Loading button" is-loading variant="default" color="primary" size="md">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="outline" color="primary" size="md">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="ghost" color="primary" size="md">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="default" color="critical" size="md">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="outline" color="critical" size="md">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="ghost" color="critical" size="md">
  </ods-button>
  <br /><br />
  <ods-button label="Loading button" is-loading variant="default" color="primary" size="sm">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="outline" color="primary" size="sm">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="ghost" color="primary" size="sm">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="default" color="critical" size="sm">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="outline" color="critical" size="sm">
  </ods-button>
  <ods-button label="Loading button" is-loading variant="ghost" color="critical" size="sm">
  </ods-button>

  <p>Icon</p>
  <ods-button label="Icon button" icon="add" variant="default" color="primary" size="md">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="outline" color="primary" size="md">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="ghost" color="primary" size="md">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="default" color="critical" size="md">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="outline" color="critical" size="md">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="ghost" color="critical" size="md">
  </ods-button>
  <br /><br />
  <ods-button label="Icon button" icon="add" variant="default" color="primary" size="sm">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="outline" color="primary" size="sm">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="ghost" color="primary" size="sm">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="default" color="critical" size="sm">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="outline" color="critical" size="sm">
  </ods-button>
  <ods-button label="Icon button" icon="add" variant="ghost" color="critical" size="sm">
  </ods-button>

  <p>Form</p>
  <form onreset="handleReset()"
        onsubmit="handleSubmit()">
    <input type="text" name="text" />

    <ods-button label="Submit button" type="submit">
    </ods-button>
    <ods-button label="Disabled submit" type="submit" is-disabled>
    </ods-button>

    <ods-button label="Reset button" type="reset">
    </ods-button>
    <ods-button label="Disabled reset" type="reset" is-disabled>
    </ods-button>
  </form>
  <script>
    function handleReset() {
      console.log('On Reset')
    }

    function handleSubmit() {
      console.log('On Submit')
    }
  </script>

  <script>
    document.querySelectorAll('ods-button:not([type="submit"]):not([type="reset"])').forEach((element) => {
      element.addEventListener('click', () => {
        console.log('event listener onclick');
      });
    });
  </script>
</body>
</html>
