<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-password</title>

  <script type='module' src='/build/ods-password.esm.js'></script>
  <script nomodule src='/build/ods-password.js'></script>
  <link rel="stylesheet" href="/build/ods-password.css">
</head>

<body>
  <p>Default</p>
  <ods-password id="my-password">
  </ods-password>
  <script>
    const myPassword = document.getElementById('my-password');
    ['odsBlur', 'odsClear', 'odsFocus', 'odsReset', 'odsChange', 'odsToggleMask'].forEach((eventName) =>{
      myPassword.addEventListener(eventName, (event) => {
        console.log(eventName, event);
      });
    });
  </script>

  <p>Clearable</p>
  <ods-password value="Clearable" is-clearable>
  </ods-password>

  <p>Disabled</p>
  <ods-password value="Disabled" is-disabled is-clearable>
  </ods-password>

  <p>Disabled & Error</p>
  <ods-password has-error is-disabled>
  </ods-password>

  <p>Error</p>
  <ods-password has-error>
  </ods-password>

  <p>Placeholder</p>
  <ods-password placeholder="Placeholder">
  </ods-password>

  <p>Loading</p>
  <ods-password is-loading>
  </ods-password>

  <p>Pattern</p>
  <ods-password pattern="[^12]+">
  </ods-password>

  <p>Readonly</p>
  <ods-password value="Readonly" is-readonly>
  </ods-password>

  <p>Readonly Clearable</p>
  <ods-password value="Readonly" is-readonly is-clearable>
  </ods-password>

  <p>Custom CSS</p>
  <ods-password class="my-password-custom-css">
  </ods-password>
  <style>
    .my-password-custom-css::part(input) {
      width: 100px;
      height: 50px;
    }
  </style>

  <p>Form</p>
  <form id="password-form" target="_self">
    <ods-password name="ods-password" value="On Vous Heberge" clearable></ods-password>
    <button id="form-reset-button" type="reset">Reset</button>
    <button id="form-submit-button" type="submit">Submit</button>
  </form>
  <script>
     const form = document.getElementById('password-form');
    const resetFormButton = document.getElementById('form-reset-button');
    const submitFormButton = document.getElementById('form-submit-button');

    submitFormButton.addEventListener('click', () => {
      const formData = new FormData(form);
      console.log('formData', formData);
    });
  </script>

  <p>Methods</p>
  <ods-password id="password-methods">
  </ods-password>
  <button id="clear-button">clear</button>
  <button id="reset-button">reset</button>
  <button id="toggle-mask-button">toggleMask</button>
  <button id="get-validity-button">getValidity</button>

  <script>
    const password = document.getElementById('password-methods');
    const clearButton = document.getElementById('clear-button');
    const resetButton = document.getElementById('reset-button');
    const getValidityButton = document.getElementById('get-validity-button');
    const toggleMaskButton = document.getElementById('toggle-mask-button');

    clearButton.addEventListener('click', () => password.clear());
    resetButton.addEventListener('click', () => password.reset());
    getValidityButton.addEventListener('click', async () => {
      const validity = await password.getValidity();
      console.log('validity', validity);
    });
    toggleMaskButton.addEventListener('click', () => password.toggleMask());
  </script>

  <p>With label</p>
  <label for="labelled-password">My password</label>
  <ods-password id="labelled-password">
  </ods-password>
</body>
</html>
