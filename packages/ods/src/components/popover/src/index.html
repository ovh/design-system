<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-popover</title>

  <script type='module' src='/build/ods-popover.esm.js'></script>
  <script nomodule src='/build/ods-popover.js'></script>
  <link rel="stylesheet" href="/build/ods-popover.css">
</head>

<body>
  <p>
    Using button trigger
  </p>
  <button id="default">
    Click me
  </button>
  <ods-popover position="right"
               trigger-id="default">
    Simple popover
  </ods-popover>

  <p>
    Using non interactive trigger with tabindex
  </p>
  <div style="display: inline-block;"
       id="tabindex"
       tabindex="0">
    Click me
  </div>
  <ods-popover position="right"
               trigger-id="tabindex"
               with-arrow>
    Simple popover
  </ods-popover>

  <p>
    Popover with focusable elements
  </p>
  <button id="focusable">
    Click me
  </button>
  <ods-popover position="top"
               trigger-id="focusable"
               with-arrow>
    <div>
      <p>I am not focusable</p>
      <button>I am focusable</button>
      <input type="text" value="Me too" />
    </div>
  </ods-popover>
  <button>
    Dummy to test focus out
  </button>

  <p>
    Test Focus
  </p>
  <ods-input name="input-1"></ods-input>
  <ods-button icon="menu-ellipsis-vertical"
              id="trigger-test-focus"
              label="Menu">
  </ods-button>
  <ods-popover position="right"
               trigger-id="trigger-test-focus"
               with-arrow>
    <div>
      <p>I am not focusable</p>
      <button>I am focusable</button>
      <input type="text" value="Me too" />
    </div>
  </ods-popover>
  <ods-input name="input-2"></ods-input>
</body>
</html>
