<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-range</title>

  <script type='module' src='/build/ods-range.esm.js'></script>
  <script nomodule src='/build/ods-range.js'></script>
  <link rel="stylesheet" href="/build/ods-range.css">
</head>

<body>

  <p>Default</p>
  <ods-range id="default-range">
  </ods-range>

  <style>
    #default-range::part(range) {
      width: 100px;
    }
  </style>

  <button id="clear-button">clear</button>
  <button id="reset-button">reset</button>
  <button id="get-validity-button">getValidity</button>

  <script>
    const range = document.querySelector('#default-range');

    ['odsBlur', 'odsClear', 'odsFocus', 'odsReset', 'odsChange'].forEach((eventName) =>{
      range.addEventListener(eventName, (event) => {
        // console.log(eventName, event);
      });
    });
    const clearButton = document.getElementById('clear-button');
    const resetButton = document.getElementById('reset-button');
    const getValidityButton = document.getElementById('get-validity-button');

    clearButton.addEventListener('click', () => range.clear());
    resetButton.addEventListener('click', () => range.reset());
    getValidityButton.addEventListener('click', async () => {
      const validity = await range.getValidity();
      console.log('validity', validity);
    });
  </script>

  <p>Disabled</p>
  <ods-range value="40" is-disabled>
  </ods-range>

  <p>Disabled & Error</p>
  <ods-range value="40" is-disabled has-error>
  </ods-range>

  <p>Max</p>
  <ods-range value="40" max="1000">
  </ods-range>

  <p>Min</p>
  <ods-range value="70" min="50">
  </ods-range>

  <p>Step</p>
  <ods-range value="40" step="10">
  </ods-range>

  <p>Error</p>
  <ods-range value="40" has-error>
  </ods-range>

  <p>Dual</p>
  <ods-range id="range-dual">
  </ods-range>
  <script>
    const rangeDual = document.getElementById('range-dual');
    rangeDual.value = [3, 20];
  </script>

  <p>Dual Step</p>
  <ods-range id="range-dual-step" step="10">
  </ods-range>
  <script>
    const rangeDualStep = document.getElementById('range-dual-step');
    rangeDualStep.value = [3, 20];
  </script>

  <p>Dual Error</p>
  <ods-range id="range-dual-error" has-error>
  </ods-range>
  <script>
    const rangeDualError = document.getElementById('range-dual-error');
    rangeDualError.value = [3, 20];
  </script>

  <p>Dual Disabled & Error</p>
  <ods-range id="range-dual-disabled-error" is-disabled has-error>
  </ods-range>
  <script>
    const rangeDualDisabledError = document.getElementById('range-dual-disabled-error');
    rangeDualDisabledError.value = [3, 20];
  </script>

  <p>Dual Disabled</p>
  <ods-range id="range-dual-disabled" is-disabled>
  </ods-range>
  <script>
    const rangeDualDisabled = document.getElementById('range-dual-disabled');
    rangeDualDisabled.value = [30, 70];
  </script>

  <p>Form</p>
    <p>Form</p>
    <form id="radio-form" target="_self">
      <ods-range name="range-form" default-value="40"></ods-range>

      <input type="text" name="natif-input">
      <button id="form-reset-button" type="reset">Reset</button>
      <button id="form-submit-button" type="submit">Submit</button>
    </form>

    <script>
      const form = document.getElementById('radio-form');
      const resetFormButton = document.getElementById('form-reset-button');
      const submitFormButton = document.getElementById('form-submit-button');

      submitFormButton.addEventListener('click', () => {
        const formData = new FormData(form);
        console.log('formData', formData);
      });
    </script>
</body>
</html>
