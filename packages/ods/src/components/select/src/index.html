<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-select</title>

  <script type='module' src='/build/ods-select.esm.js'></script>
  <script nomodule src='/build/ods-select.js'></script>
  <link rel="stylesheet" href="/build/ods-select.css">

  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>

<body>
  <p>Default</p>
  <ods-select>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Disabled</p>
  <ods-select is-disabled value="parrot">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Readonly</p>
  <ods-select is-readonly value="parrot">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Disabled & Error</p>
  <ods-select is-disabled has-error>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Has error</p>
  <ods-select has-error>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Default value</p>
  <ods-select default-value="cat">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Value</p>
  <ods-select id="select-value" value="hamster">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>
  <button id="update-value">Update value</button>
  <script>
    const selectValue = document.querySelector('#select-value');
    const updateValueButton = document.querySelector('#update-value');

    updateValueButton.addEventListener('click', () => {
      selectValue.setAttribute('value', 'goldfish');
    });
  </script>

  <p>Placeholder</p>
  <ods-select id="select-placeholder" placeholder="Select a value">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>
  <button id="update-placeholder">Update placeholder</button>
  <script>
    const selectPlaceholder = document.querySelector('#select-placeholder');
    const updatePlaceholderButton = document.querySelector('#update-placeholder');

    updatePlaceholderButton.addEventListener('click', () => {
      selectPlaceholder.setAttribute('placeholder', Date.now().toString());
    });
  </script>

  <p>Multiple</p>
  <ods-select allow-multiple
              id="select-multiple"
              multiple-selection-label="Current selection"
              placeholder="Select a value">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>
  <button id="update-label">Update label</button>
  <script>
    const selectMultiple = document.querySelector('#select-multiple');
    const updateLabelButton = document.querySelector('#update-label');

    updateLabelButton.addEventListener('click', () => {
      selectMultiple.setAttribute('multiple-selection-label', Date.now().toString());
    });
  </script>

  <p>Optgroup</p>
  <ods-select>
    <optgroup label="Theropods">
      <option>Tyrannosaurus</option>
      <option>Velociraptor</option>
      <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods">
      <option>Diplodocus</option>
      <option>Saltasaurus</option>
      <option>Apatosaurus</option>
    </optgroup>
  </ods-select>

  <p>Option disabled</p>
  <ods-select>
    <option value="dog" disabled>Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot" disabled>Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>Optgroup disabled</p>
  <ods-select>
    <optgroup label="Theropods">
      <option>Tyrannosaurus</option>
      <option>Velociraptor</option>
      <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods" disabled>
      <option>Diplodocus</option>
      <option>Saltasaurus</option>
      <option>Apatosaurus</option>
    </optgroup>
    <optgroup label="Theropods">
      <option>Tyrannosaurus</option>
      <option>Velociraptor</option>
      <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods" disabled>
      <option>Diplodocus</option>
      <option>Saltasaurus</option>
      <option>Apatosaurus</option>
    </optgroup>
  </ods-select>

  <p>Form</p>
  <form id="my-form">
    <ods-select name="my-select" id="select-form" is-required allow-multiple>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="spider">Spider</option>
      <option value="goldfish">Goldfish</option>
    </ods-select>

    <button id="form-reset-button" type="reset">Reset</button>
    <button id="form-submit-button" type="submit">Submit</button>
    <button id="form-validity-button" type="button">Get validity</button>
  </form>
  <script>
    const form = document.querySelector('#my-form');
    const selectForm = document.querySelector('#select-form');
    const submitFormButton = document.querySelector('#form-submit-button');
    const getFormValidityButton = document.querySelector('#form-validity-button');

    getFormValidityButton.addEventListener('click', async() => {
      const validity = await selectForm.getValidity();
      console.log(validity);
    });

    submitFormButton.addEventListener('click', () => {
      const formData = new FormData(form);
      console.log('formData', formData);
    });
  </script>

  <p>Methods & Events</p>
  <ods-select id="select-method" is-required default-value="cat" is-disabled>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>
  <button id="clear-button">Clear</button>
  <button id="reset-button">Reset</button>
  <button id="validity-button">Get validity</button>
  <button id="open-button">Open</button>
  <button id="close-button">Close</button>
  <script>
    const select = document.querySelector('#select-method');
    const clearButton = document.querySelector('#clear-button');
    const resetButton = document.querySelector('#reset-button');
    const getValidityButton = document.querySelector('#validity-button');
    const openButton = document.querySelector('#open-button');
    const closeButton = document.querySelector('#close-button');

    clearButton.addEventListener('click', () => { select.clear() });
    resetButton.addEventListener('click', () => { select.reset() });
    openButton.addEventListener('click', () => { select.open() });
    closeButton.addEventListener('click', () => { select.close() });
    getValidityButton.addEventListener('click', async() => {
      const validity = await select.getValidity();
      console.log(validity);
    });

    select.addEventListener('odsBlur', () => { console.log('on blur') });
    select.addEventListener('odsChange', (e) => { console.log('on change', e) });
    select.addEventListener('odsClear', () => { console.log('on clear') });
    select.addEventListener('odsFocus', () => { console.log('on focus') });
    select.addEventListener('odsReset', () => { console.log('on reset') });
  </script>

  <p>Custom renderer</p>
  <ods-select id="select-custom-renderer"
              placeholder="Select a Cloud provider">
    <option data-description="OVH, legally OVH Groupe SA, is a French cloud computing company which offers VPS, dedicated servers and other web services. As of 2016 OVH owned the world's largest data center in surface area. As of 2019, it was the largest hosting provider in Europe, and the third largest in the world based on physical servers."
            data-logo="https://static-00.iconduck.com/assets.00/ovh-icon-2048x2048-l4c3izvg.png"
            value="ovh">
      OVH Cloud
    </option>
    <option data-description="Amazon Web Services, Inc. is a subsidiary of Amazon that provides on-demand cloud computing platforms and APIs to individuals, companies, and governments, on a metered, pay-as-you-go basis. Clients will often use this in combination with autoscaling."
            data-logo="https://cdn.icon-icons.com/icons2/2407/PNG/512/aws_icon_146074.png"
            value="aws">
      Amazon Web Services
    </option>
    <option data-description="Microsoft Azure, often referred to as just Azure, is a cloud computing platform developed by Microsoft. It offers management, access and development of applications and services through its global infrastructure."
            data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/2048px-Microsoft_Azure.svg.png"
            value="azure">
      Microsoft Azure
    </option>
    <option data-description="Google Cloud Platform, offered by Google, is a suite of cloud computing services that provides a series of modular cloud services including computing, data storage, data analytics, and machine learning, alongside a set of management tools."
            data-logo="https://static-00.iconduck.com/assets.00/google-cloud-icon-2048x1646-7admxejz.png"
            value="gcp">
      Google Cloud Platform
    </option>
  </ods-select>
  <script>
    const selectCustomRenderer = document.querySelector('#select-custom-renderer');

    selectCustomRenderer.customRenderer = {
      item: (data) => {
        return `<div><ods-icon name="check"></ods-icon>&nbsp;${data.text}</div>`;
      },
      option: (data) => {
        return `
<div style="display: grid; grid-template-columns: max-content 1fr; column-gap: 8px; padding: 8px;">
  <img alt="logo"
       height="50"
       src="${data.logo}"
       width="50" />
  <div style="display: flex; flex-flow: column; row-gap: 8px;">
    <span style="font-weight: bold;">${data.text}</span>
    <span>${data.description}</span>
  </div>
</div>`;
      },
    }
  </script>

  <p>Custom renderer multiple</p>
  <ods-select allow-multiple
              id="select-custom-renderer-multiple"
              placeholder="Select a Cloud provider">
    <option data-description="OVH, legally OVH Groupe SA, is a French cloud computing company which offers VPS, dedicated servers and other web services. As of 2016 OVH owned the world's largest data center in surface area. As of 2019, it was the largest hosting provider in Europe, and the third largest in the world based on physical servers."
            data-logo="https://static-00.iconduck.com/assets.00/ovh-icon-2048x2048-l4c3izvg.png"
            value="ovh">
      OVH Cloud
    </option>
    <option data-description="Amazon Web Services, Inc. is a subsidiary of Amazon that provides on-demand cloud computing platforms and APIs to individuals, companies, and governments, on a metered, pay-as-you-go basis. Clients will often use this in combination with autoscaling."
            data-logo="https://cdn.icon-icons.com/icons2/2407/PNG/512/aws_icon_146074.png"
            value="aws">
      Amazon Web Services
    </option>
    <option data-description="Microsoft Azure, often referred to as just Azure, is a cloud computing platform developed by Microsoft. It offers management, access and development of applications and services through its global infrastructure."
            data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/2048px-Microsoft_Azure.svg.png"
            value="azure">
      Microsoft Azure
    </option>
    <option data-description="Google Cloud Platform, offered by Google, is a suite of cloud computing services that provides a series of modular cloud services including computing, data storage, data analytics, and machine learning, alongside a set of management tools."
            data-logo="https://static-00.iconduck.com/assets.00/google-cloud-icon-2048x1646-7admxejz.png"
            value="gcp">
      Google Cloud Platform
    </option>
  </ods-select>
  <script>
    const selectCustomRendererMultiple = document.querySelector('#select-custom-renderer-multiple');

    selectCustomRendererMultiple.customRenderer = {
      option: (data) => {
        return `
<div style="display: grid; grid-template-columns: max-content max-content 1fr; column-gap: 8px; padding: 8px;">
    <!-- checkbox will get injected here as first child -->
    <img alt="logo"
       height="50"
       src="${data.logo}"
       width="50" />
  <div style="display: flex; flex-flow: column; row-gap: 8px;">
    <span style="font-weight: bold;">${data.text}</span>
    <span>${data.description}</span>
  </div>
</div>`;
      },
    }
  </script>

  <p>Border rounded</p>
  <div style="display: flex; flex-flow: row; column-gap: 10px;">
    <ods-select border-rounded="bottom">
      <option value="bottom">Bottom</option>
    </ods-select>
    <ods-select border-rounded="bottom-left">
      <option value="bottom-left">Bottom left</option>
    </ods-select>
    <ods-select border-rounded="bottom-right">
      <option value="bottom-rght">Bottom right</option>
    </ods-select>
    <ods-select border-rounded="left">
      <option value="left">Left</option>
    </ods-select>
    <ods-select border-rounded="right">
      <option value="right">Right</option>
    </ods-select>
    <ods-select border-rounded="top">
      <option value="top">Top</option>
    </ods-select>
    <ods-select border-rounded="top-left">
      <option value="top-left">Top Left</option>
    </ods-select>
    <ods-select border-rounded="top-right">
      <option value="top-right">Top Right</option>
    </ods-select>
  </div>

  <p>Dropdown width auto</p>
  <ods-select dropdown-width="auto">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <p>With label</p>
  <label for="labelled-select">My select</label>
  <ods-select id="labelled-select">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
  </ods-select>

  <div style="margin-bottom: 2000px;"></div>
</body>
</html>
