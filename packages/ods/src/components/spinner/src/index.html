<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-spinner</title>

  <script type='module' src='/build/ods-spinner.esm.js'></script>
  <script nomodule src='/build/ods-spinner.js'></script>
  <link rel="stylesheet" href="/build/ods-spinner.css">
</head>

<body>
  <div>
    <h3>In simple container</h3>

    <div style="height: 100px;">
      <ods-spinner></ods-spinner>
      <span>Some text</span>
    </div>
  </div>

  <div>
    <h3>In grid container</h3>

    <div style="display: grid; grid-template-columns: 100px 1fr;">
      <ods-spinner></ods-spinner>
      <span>Some text</span>
    </div>
  </div>

  <div>
    <h3>Sizes</h3>

    <ods-spinner size="xs"></ods-spinner>
    <ods-spinner size="sm"></ods-spinner>
    <ods-spinner size="md"></ods-spinner>
    <ods-spinner size="lg"></ods-spinner>
  </div>

  <div>
    <h3>Colors</h3>

    <ods-spinner color="neutral"></ods-spinner>
    <ods-spinner color="primary"></ods-spinner>
    <ods-spinner color="white" style="background-color: #000;"></ods-spinner>
  </div>
</body>
</html>
