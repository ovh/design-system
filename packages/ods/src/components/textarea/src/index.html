  <p>Form</p>
  <form id="my-form">
    <ods-textarea default-value="Default value"
                  id="textarea-form"
                  is-required
                  name="my-textarea"
                  value="">
    </ods-textarea>

    <button id="textarea-form-check-validity-button" type="button">Check validity</button>
    <button id="textarea-form-clear-button" type="button">Clear</button>
    <button id="textarea-form-reset-button" type="button">Reset</button>
    <button type="reset">Global Form Reset</button>
    <button id="form-submit-button" type="submit">Submit</button>
  </form>
  <script>
    const form = document.querySelector('#my-form');
    const textareaForm = document.querySelector('#textarea-form');
    const textareaCheckValidityFormButton = document.querySelector('#textarea-form-check-validity-button');
    const textareaClearFormButton = document.querySelector('#textarea-form-clear-button');
    const textareaResetFormButton = document.querySelector('#textarea-form-reset-button');
    const submitFormButton = document.querySelector('#form-submit-button');

    // textareaForm.addEventListener('odsChange', (e) => { console.log('on change', e) });

    textareaCheckValidityFormButton.addEventListener('click', async() => {
      console.log('Check validity: ', await textareaForm.checkValidity());
    });

    textareaClearFormButton.addEventListener('click', async() => {
      await textareaForm.clear();
    });

    textareaResetFormButton.addEventListener('click', async() => {
      await textareaForm.reset();
    });

    submitFormButton.addEventListener('click', (e) => {
      // e.preventDefault(); // comment to test native validation messages
      const formData = new FormData(form);
      console.log('formData', formData);
    });
  </script>
