<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-timepicker</title>

  <script type='module' src='/build/ods-timepicker.esm.js'></script>
  <script nomodule src='/build/ods-timepicker.js'></script>
  <link rel="stylesheet" href="/build/ods-timepicker.css">
</head>

<body>
  <p>Default</p>
  <ods-timepicker id="timepicker-default" timezones="all">
  </ods-timepicker>

  <button id="clear-button">clear</button>
  <button id="reset-button">reset</button>
  <button id="get-validity-button">getValidity</button>

  <script>
    const timepicker = document.getElementById('timepicker-default');
    const clearButton = document.getElementById('clear-button');
    const resetButton = document.getElementById('reset-button');
    const getValidityButton = document.getElementById('get-validity-button');

    // ['odsBlur', 'odsClear', 'odsFocus', 'odsReset', 'odsChange', 'odsToggleMask'].forEach((eventName) =>{
    //   timepicker.addEventListener(eventName, (event) => {
    //     console.log(eventName, event);
    //   });
    // });

    clearButton.addEventListener('click', () => timepicker.clear());
    resetButton.addEventListener('click', () => timepicker.reset());
    getValidityButton.addEventListener('click', async () => {
      const validity = await timepicker.getValidity();
      console.log('validity', validity);
    });
  </script>

  <p>With Seconds</p>
  <ods-timepicker with-seconds>
  </ods-timepicker>

  <p>With preset value</p>
  <ods-timepicker value='11:11'></ods-timepicker>

  <p>Error</p>
  <ods-timepicker has-error></ods-timepicker>

  <p>With Seconds in Error</p>
  <ods-timepicker with-seconds has-error></ods-timepicker>

  <p>Disabled</p>
  <ods-timepicker is-disabled></ods-timepicker>

  <p>Disabled With Seconds</p>
  <ods-timepicker is-disabled with-seconds></ods-timepicker>

  <p>with current Timezone</p>
  <ods-timepicker current-timezone='UTC+4'></ods-timepicker>

  <p>Disabled with current Timezone</p>
  <ods-timepicker current-timezone='UTC+4' is-disabled></ods-timepicker>

  <p>Error with current Timezone</p>
  <ods-timepicker current-timezone='UTC+4' has-error></ods-timepicker>

  <p>with Timezones</p>
  <ods-timepicker timezones='["utc-2", "utc+2", "utc+30"]'></ods-timepicker>

  <p>Disabled with timezones</p>
  <ods-timepicker is-disabled timezones='all'></ods-timepicker>

  <p>Form</p>
  <form id="timepicker-form" target="_self">
    <ods-timepicker name="ods-timepicker" value="11:11"></ods-timepicker>
    <input type="text" name="natif-input">
    <button id="form-reset-button" type="reset">Reset</button>
    <button id="form-submit-button" type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('timepicker-form');
    const resetFormButton = document.getElementById('form-reset-button');
    const submitFormButton = document.getElementById('form-submit-button');

    submitFormButton.addEventListener('click', () => {
      const formData = new FormData(form);
      console.log('formData', formData);
    });
  </script>

  <p>CustomCss</p>
  <ods-timepicker class="my-timepicker-default"></ods-timepicker>
  <ods-timepicker timezones="all" class="my-timepicker-timezones"></ods-timepicker>

  <style>
    .my-timepicker-default::part(input) {
      width: 300px;
    }

    .my-timepicker-timezones::part(select) {
      display: inline-block;
      width: 300px;
    }
  </style>
</body>
</html>
