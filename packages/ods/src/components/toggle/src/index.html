<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-toggle</title>

  <script type='module' src='/build/ods-toggle.esm.js'></script>
  <script nomodule src='/build/ods-toggle.js'></script>
  <link rel="stylesheet" href="/build/ods-toggle.css">
</head>

<body>
  <p>Default</p>
  <ods-toggle id="default-toggle" default-value="true">
  </ods-toggle>

  <button id="button-clear">Clear</button>
  <button id="button-reset">Reset</button>
  <button id="button-get-validity">Get validity</button>
  <script>
    const toggle = document.getElementById('default-toggle');
    const buttonClear = document.getElementById('button-clear');
    const buttonReset = document.getElementById('button-reset');
    const buttonGetValidity = document.getElementById('button-get-validity');

    buttonClear.addEventListener('click', () => toggle.clear());
    buttonReset.addEventListener('click', () => toggle.reset());
    buttonGetValidity.addEventListener('click', async() => console.log(await toggle.getValidity()));
    ['odsBlur', 'odsClear', 'odsFocus', 'odsReset', 'odsChange'].forEach((eventName) =>{
      toggle.addEventListener(eventName, (event) => {
        console.log(eventName, event);
      });
    });
  </script>

  <p>Disabled false</p>
  <ods-toggle is-disabled>
  </ods-toggle>

  <p>Disabled true</p>
  <ods-toggle is-disabled value>
  </ods-toggle>

  <p>With label</p>
  <ods-toggle with-label>
  </ods-toggle>

  <p>Disabled false with label</p>
  <ods-toggle is-disabled with-label>
  </ods-toggle>

  <p>Disabled true with label</p>
  <ods-toggle is-disabled value with-label>
  </ods-toggle>

  <p>Custom CSS</p>
  <ods-toggle class="my-toggle" with-label>
  </ods-toggle>
  <style>
    .my-toggle::part(slider) {
      background-color: red;
    }

    .my-toggle::part(slider)::before {
      background-color: blue;
    }
    .my-toggle::part(slider checked) {
      background-color: blueviolet;
    }

    .my-toggle::part(label) {
      color: green;
    }

    .my-toggle::part(label checked) {
      color: black;
    }
  </style>

  <p>Form</p>
  <form id="toggle-form" target="_self">
    <ods-toggle name="ods-toggle"></ods-toggle>
    <button id="form-reset-button" type="reset">Reset</button>
    <button id="form-submit-button" type="submit">Submit</button>
  </form>
  <script>
    const form = document.getElementById('toggle-form');
    const resetFormButton = document.getElementById('form-reset-button');
    const submitFormButton = document.getElementById('form-submit-button');

    submitFormButton.addEventListener('click', () => {
      const formData = new FormData(form);
      console.log('formData', formData);
    });
  </script>

  <p>With label</p>
  <label for="labelled-toggle">My toggle</label>
  <ods-toggle id="labelled-toggle">
  </ods-toggle>
</body>
</html>
