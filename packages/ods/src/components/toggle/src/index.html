  <p>Default</p>
  <ods-toggle id="default-toggle" default-value="true" is-required>
  </ods-toggle>

  <button id="button-clear">Clear</button>
  <button id="button-reset">Reset</button>
  <button id="button-get-validity">Get validity</button>
  <script>
    const toggle = document.getElementById('default-toggle');
    const buttonClear = document.getElementById('button-clear');
    const buttonReset = document.getElementById('button-reset');
    const buttonGetValidity = document.getElementById('button-get-validity');

    buttonClear.addEventListener('click', () => toggle.clear());
    buttonReset.addEventListener('click', () => toggle.reset());
    buttonGetValidity.addEventListener('click', async() => console.log(await toggle.getValidity()));
