<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-breadcrumb</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-breadcrumb.esm.js'></script>
  <script nomodule src='/build/osds-breadcrumb.js'></script>
  <link rel="stylesheet" href="/build/osds-breadcrumb.css">
</head>
<body>

<h3>Default</h3>
<osds-breadcrumb>
  <osds-breadcrumb-item>
    <osds-link href="#home">Home</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#services">Services</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#products">Products</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#web">Web</osds-link>
  </osds-breadcrumb-item>
</osds-breadcrumb>

<h3>Custom separator</h3>
<osds-breadcrumb>
  <osds-breadcrumb-item>
    <osds-link href="#home">Home</osds-link>
    <osds-icon name="arrow-right" slot="separator"></osds-icon>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#services" color="primary">Services</osds-link>
    <osds-icon name="arrow-right" slot="separator"></osds-icon>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#products">Products</osds-link>
    <osds-icon name="arrow-right" slot="separator"></osds-icon>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#web">Web</osds-link>
    <osds-icon name="arrow-right" slot="separator"></osds-icon>
  </osds-breadcrumb-item>
</osds-breadcrumb>

<h3>Collapsed</h3>
<osds-breadcrumb>
  <osds-breadcrumb-item>
    <osds-link href="#home">Home</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#services">Services</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#products">Products</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#web">Web</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#domains">Domains</osds-link>
  </osds-breadcrumb-item>
  <osds-breadcrumb-item>
    <osds-link href="#ovh">ovh.com</osds-link>
  </osds-breadcrumb-item>
</osds-breadcrumb>

<script>
  document.querySelectorAll('ods-breadcrumb').forEach((elem) => {});
</script>
</body>
</html>
