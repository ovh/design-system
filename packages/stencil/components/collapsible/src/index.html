<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-collapsible</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-collapsible.esm.js'></script>
  <script nomodule src='/build/osds-collapsible.js'></script>
  <link rel="stylesheet" href="/build/osds-collapsible.css">
</head>
<body>

  <p>Closed</p>
  <osds-collapsible>Collapsible</osds-collapsible>

  <hr />

  <p>Opened</p>
  <osds-collapsible opened>Collapsible</osds-collapsible>

  <hr />

  <p>Collapsible with button for change opened</p>
  <button id="openButton">click on me for collapsible</button>
  <osds-collapsible id="collapsibleWithButton">Collapsible</osds-collapsible>

  <script type="module">
    const elem = document.getElementById('collapsibleWithButton');
    elem.addEventListener('odsCollapsibleToggle', event => {
      console.log('(html) addEventListener odsCollapsibleToggle: ', event.detail);
    });

    const button = document.getElementById('openButton')
    button.addEventListener('click', event => {
      console.log('click'); 
      elem.opened = !elem.opened;
    });
  </script>
</body>
</html>
