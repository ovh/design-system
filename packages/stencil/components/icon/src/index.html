<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-icon</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-icon.esm.js'></script>
  <script nomodule src='/build/osds-icon.js'></script>
  <link rel="stylesheet" href="/build/osds-icon.css">
</head>
<body>

<p>Sizes</p>
<osds-icon size='xxs' name='home'></osds-icon>
<osds-icon size='xs' name='home'></osds-icon>
<osds-icon size='sm' name='home'></osds-icon>
<osds-icon size='md' name='home'></osds-icon>
<osds-icon size='lg' name='home'></osds-icon>
<osds-icon size='xl' name='home'></osds-icon>

<p>Colors</p>
<osds-icon name='home' color='default'></osds-icon>
<osds-icon name='home' color='primary'></osds-icon>
<osds-icon name='home' color='text'></osds-icon>
<osds-icon name='home' color='accent'></osds-icon>
<osds-icon name='home' color='error'></osds-icon>
<osds-icon name='home' color='warning'></osds-icon>
<osds-icon name='home' color='success'></osds-icon>
<osds-icon name='home' color='info'></osds-icon>
<osds-icon name='home' color='promotion'></osds-icon>

<script>
  document.querySelectorAll('ods-icon').forEach((elem) => {});
</script>
</body>
</html>
