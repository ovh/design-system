<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-spinner</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-spinner.esm.js'></script>
  <script nomodule src='/build/osds-spinner.js'></script>
  <link rel="stylesheet" href="/build/osds-spinner.css">
</head>
<body>

<div>
  <p>Default</p>
  <osds-spinner />
</div>

<div>
  <p>Size sm</p>
  <osds-spinner size="sm" />
</div>

<div>
  <p>Size md</p>
  <osds-spinner size="md" />
</div>

<div>
  <p>Size lg</p>
  <osds-spinner size="lg" />
</div>

<div>
  <p>Contrasted</p>
  <div style="background-color: black">
    <osds-spinner contrasted />
  </div>
</div>

<div style="height: 200px">
  <p>Flex</p>
  <osds-spinner flex />
</div>

<script>
  document.querySelectorAll('ods-spinner').forEach((elem) => {});
</script>
</body>
</html>
