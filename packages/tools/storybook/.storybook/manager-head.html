<style>
    body {
        letter-spacing: 0.03rem;
    }

    #root > div {
        margin: -10px 0;
        width: calc(100vw + 10px);
        height: calc(100vh + 20px);
    }

    a[title*="Design System"] {
        margin-left: 15%;
        margin-bottom: -5px;
        padding: 0;
        max-width: 75%;
    }

    button[title="Shortcuts"] {
        display: none;
    }

    #storybook-explorer-searchfield {
        margin-bottom: -1em;
    }

    .sidebar-subheading.sidebar-subheading {
        font-size: 1em;
        font-weight: bold;
        letter-spacing: normal;
        text-transform: none;
        color: #00175C;
    }

    .sidebar-item[id*="components-"][data-nodetype="group"] > svg[color='primary'] {
        display: none;
    }

    .sidebar-item[id*="components-"][data-nodetype="group"]:not([id*="quark"]):not([id*="atom"]):not([id*="molecule"]):not([id*="organism"]):not([id*="layout"]):not([id*="template"]):not([id*="meta"]):not([id*="deprecated"]):not([id*="new"]) > svg {
        display: initial;
    }

    .sidebar-item [class^='badge-']::before {
        border-radius: .5em;
        content: attr(badge-type);
        display: inline-block;
        font-size: .8em;
        font-weight: 600;
        margin-right: .5em;
        min-width: 4.3em;
        padding: 0 .3em;
        text-align: center;
        text-transform: capitalize;
        border: solid 1px transparent;
    }

    .sidebar-item > .badge-quark::before {
        background-color: #00175C;
        color: #FFF;
    }

    .sidebar-item > .badge-atom::before {
        background-color: #000D9E;
        color: #FFF;
    }

    .sidebar-item > .badge-molecule::before {
        background-color: #004FD6;
        color: #FFF;
    }

    .sidebar-item > .badge-organism::before {
        background-color: #4CB2F6;
        color: #000D1F;
        text-shadow: 0 0 2px #FFF, 0 0 2px #FFF;
    }

    .sidebar-item > .badge-layout::before {
        background-color: #BDF1FF;
        color: #000D9E;
        border-color: #4CB2F6;
    }

    .sidebar-item > .badge-template::before {
        background-color: #FFF;
        color: #000D9E;
        border-color: #4CB2F6;
    }

    .sidebar-item > .badge-meta::before {
        background-color: #000D1F;
        color: #FFF;
        font-style: italic;
    }

    .sidebar-item > .badge-deprecated::before {
      background-color: #C11B1B;
      color: #FFF;
    }

    .sidebar-item > .badge-new::before {
      background-color: #268403;
      color: #FFF;
    }

    /*
     * Avoid padding on APIs iframes
     */
    .addon-notes-container #panel-tab-content [class^='css-'] {
        box-sizing: border-box;
        margin: 0;
        max-width: inherit;
        min-height: 85vh;
        padding: 0;
    }

    div[role="main"] > div {
        box-shadow: none;
        border-left: solid 1px #008fd4;
    }

    #release-selector {
        background: none;
        border-radius: .3em;
        border: none;
        color: #000E9C;
        display: block;
        font-weight: 600;
        margin: .3em auto -.5em auto;
        text-align: center;
        transition: all ease-in-out .2s;
    }

    select#release-selector {
        cursor: pointer;
    }

    select#release-selector:hover,
    select#release-selector:focus {
        background: #bdf1ff;
    }
</style>
<link rel="shortcut icon" href="./favicon.ico">
<link rel="icon" type="image/png" href="./favicon.png" sizes="192x192">
