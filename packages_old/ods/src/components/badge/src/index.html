<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-badge</title>

  <script type='module' src='/build/ods-badge.esm.js'></script>
  <script nomodule src='/build/ods-badge.js'></script>
  <link rel="stylesheet" href="/build/ods-badge.css">

  <style>
    .my-badge::part(badge) {
      background-color: red;
    }
  </style>
</head>

<body>
  <p>Default</p>
  <ods-badge label="Default badge"></ods-badge>

  <p>Icon</p>
  <ods-badge label="Icon badge" icon="star"></ods-badge>

  <p>Icon alignment</p>
  <ods-badge label="Icon badge" icon="star" icon-alignment="right"></ods-badge>

  <p>Shape</p>
  <ods-badge label="Round badge" shape="round"></ods-badge>
  <ods-badge label="Square badge" shape="square"></ods-badge>

  <p>Size</p>
  <ods-badge label="SM badge" size="sm"></ods-badge>
  <ods-badge label="MD badge" size="md"></ods-badge>
  <ods-badge label="LG badge" size="lg"></ods-badge>

  <p>Color</p>
  <ods-badge label="Neutral badge" color="neutral"></ods-badge>
  <ods-badge label="Information badge" color="information"></ods-badge>
  <ods-badge label="Success badge" color="success"></ods-badge>
  <ods-badge label="Warning badge" color="warning"></ods-badge>
  <ods-badge label="Critical badge" color="critical"></ods-badge>
  <ods-badge label="Alpha badge" color="alpha"></ods-badge>
  <ods-badge label="Beta badge" color="beta"></ods-badge>
  <ods-badge label="New badge" color="new"></ods-badge>
  <ods-badge label="Promotion badge" color="promotion"></ods-badge>

  <p>Custom style</p>
  <ods-badge class="my-badge" label="Custom badge"></ods-badge>
</body>
</html>
