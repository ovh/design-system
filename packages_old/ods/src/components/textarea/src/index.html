  <form id="my-form-change">
    <h3>Validation on input changes</h3>

    <label style="display: block">Champ obligatoire 1:</label>
    <ods-textarea id="textarea-form-change"
                  is-required
                  name="my-textarea-change">
    </ods-textarea>

    <button id="textarea-form-check-validity-button" type="button">Check validity</button>
    <button id="textarea-form-enforce-has-error" type="button">Enforce has-error</button>
    <button id="textarea-form-toggle-is-required" type="button">Toggle is-required</button>

    <label style="display: block">Champ obligatoire 2:</label>
    <ods-textarea id="textarea-form-change2"
                  is-required
                  name="my-textarea-change2">
    </ods-textarea>

    <!--    <button id="textarea-form-clear-button" type="button">Clear</button>-->
    <!--    <button id="textarea-form-reset-button" type="button">Reset</button>-->
    <!--    <button type="reset">Global Form Reset</button>-->
    <button  style="display: block" id="form-submit-button-change" type="submit">Submit</button>
  </form>
  <script>
    const formChange = document.querySelector('#my-form-change');
    const textareaForm = document.querySelector('#textarea-form-change');
    const textareaCheckValidityFormButton = document.querySelector('#textarea-form-check-validity-button');
    const textareaEnforceHasErrorButton = document.querySelector('#textarea-form-enforce-has-error');
    const textareaToggleIsRequiredButton = document.querySelector('#textarea-form-toggle-is-required');
    // const textareaClearFormButton = document.querySelector('#textarea-form-clear-button');
    // const textareaResetFormButton = document.querySelector('#textarea-form-reset-button');
    const submitFormButtonChange = document.querySelector('#form-submit-button-change');

    // textareaForm.addEventListener('odsChange', (e) => { console.log('on change', e) });

    textareaCheckValidityFormButton.addEventListener('click', async() => {
      console.log('Check validity: ', await textareaForm.checkValidity());
    });

    textareaEnforceHasErrorButton.addEventListener('click', async() => {
      textareaForm.setAttribute('has-error', 'true');
    });

    textareaToggleIsRequiredButton.addEventListener('click', async() => {
      if (textareaForm.hasAttribute('is-required')) {
        textareaForm.removeAttribute('is-required');
      } else {
        textareaForm.setAttribute('is-required', 'true');
      }
    });
    //
    // textareaClearFormButton.addEventListener('click', async() => {
    //   await textareaForm.clear();
    // });
    //
    // textareaResetFormButton.addEventListener('click', async() => {
    //   await textareaForm.reset();
    // });

    submitFormButtonChange.addEventListener('click', (e) => {
      const formData = new FormData(formChange);
      console.log('formData', formData);
    });
  </script>
