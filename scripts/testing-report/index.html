<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing report</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .mdc-card {
      width: 600px;
      display: flex;
      margin: 30px auto;
    }

    .mdc-card-wrapper__text-section:last-child {
      padding-bottom: 16px;
    }

    .mdc-card-wrapper__text-section:first-child, .mdc-card__media + .mdc-card-wrapper__text-section {
      padding-top: 16px;
    }

    .mdc-card-wrapper__text-section {
      padding-left: 16px;
      padding-right: 16px;
    }

    .demo-card__title {
      font-family: Roboto, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      font-size: 1.25rem;
      line-height: 2rem;
      font-weight: 500;
      letter-spacing: .0125em;
      text-decoration: inherit;
      text-transform: inherit;
    }

    .mdc-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: inherit;
      margin: 5px;
    }

    .mdc-list-item__text {
      width: 150px;
    }
  </style>
</head>
<body>


<header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">
        menu
      </button>
      <span class="mdc-top-app-bar__title">Testing report</span>
    </section>
  </div>
</header>
<main class="mdc-top-app-bar--fixed-adjust">


  <div class="mdc-card">

    <div class="mdc-card-wrapper__text-section">
      <div class="demo-card__title">Stencil</div>
      <div class="demo-card__subhead">

        <ul class="mdc-list" id="ods-stencil-e2e-list">
        </ul>
      </div>
    </div>


  </div>


</main>

<script>
  const MDCTopAppBar = mdc.topAppBar.MDCTopAppBar;
  const MDCTopAppBarFoundation = mdc.topAppBar.MDCTopAppBarFoundation;
  const topAppBar = new MDCTopAppBar(document.querySelector('.mdc-top-app-bar'));

  const selector = '.mdc-button, .mdc-icon-button, .mdc-card__primary-action';
  const ripples = [].map.call(document.querySelectorAll(selector), function (el) {
    return new mdc.ripple.MDCRipple(el);
  });

  const odsStencilE2eList = document.getElementById('ods-stencil-e2e-list');

  const elements = [
    {name: 'osds-accordion', id: 'accordion', newArch: true},
    {name: 'osds-breadcrumb', id: 'breadcrumb', newArch: true},
    {name: 'osds-button', id: 'button', newArch: true},
    {name: 'osds-cart', id: 'cart', newArch: true},
    {name: 'osds-checkbox', id: 'checkbox', newArch: true},
    {name: 'osds-checkbox-button', id: 'checkbox-button', newArch: true},
    {name: 'osds-chip', id: 'chip', newArch: true},
    {name: 'osds-clipboard', id: 'clipboard', newArch: true},
    {name: 'osds-code', id: 'code', newArch: true},
    {name: 'osds-collapsible', id: 'collapsible', newArch: true},
    {name: 'osds-content-addon', id: 'content-addon', newArch: true},
    {name: 'osds-divider', id: 'divider', newArch: true},
    {name: 'osds-flag', id: 'flag', newArch: true},
    {name: 'osds-form-field', id: 'flag', newArch: true},
    {name: 'osds-icon', id: 'icon', newArch: true},
    {name: 'osds-input', id: 'input', newArch: true},
    {name: 'osds-link', id: 'link', newArch: true},
    {name: 'osds-location-tile', id: 'location-tile'},
    {name: 'osds-menu', id: 'menu', newArch: true},
    {name: 'osds-message', id: 'message', newArch: true},
    {name: 'osds-modal', id: 'modal', newArch: true},
    {name: 'osds-pagination', id: 'pagination', newArch: true},
    {name: 'osds-password', id: 'password', newArch: true},
    {name: 'osds-popover', id: 'popover', newArch: true},
    {name: 'osds-progress-bar', id: 'progress-bar', newArch: true},
    {name: 'osds-quantity', id: 'quantity', newArch: true},
    {name: 'osds-radio', id: 'radio', newArch: true},
    {name: 'osds-radio-button', id: 'radio-button', newArch: true},
    {name: 'osds-range', id: 'range', newArch: true},
    {name: 'osds-search-bar', id: 'search-bar', newArch: true},
    {name: 'osds-select', id: 'select', newArch: true},
    {name: 'osds-skeleton', id: 'skeleton', newArch: true},
    {name: 'osds-spinner', id: 'spinner', newArch: true},
    {name: 'osds-switch', id: 'switch', newArch: true},
    {name: 'osds-tabs', id: 'tabs'},
    {name: 'osds-text', id: 'text', newArch: true},
    {name: 'osds-textarea', id: 'textarea', newArch: true},
    {name: 'osds-tile', id: 'tile', newArch: true},
    {name: 'osds-toggle', id: 'toggle', newArch: true},
    {name: 'osds-tooltip', id: 'tooltip', newArch: true},
  ].map((componentDef) => {
    return `
          <li class="mdc-list-item" tabindex="0">

            <a class="mdc-list-item__text">${componentDef.name}</a>

            <a class="mdc-button mdc-button--raised" href="${componentDef.newArch ? 'packages-new' : 'packages/stencil'}/components/${componentDef.id}/screenshot/compare.html">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">screenshot</i>
              <span class="mdc-button__label">screenshots</span>
            </a>

            <a class="mdc-button mdc-button--raised"
                    href="${componentDef.newArch ? 'packages-new' : 'packages/stencil'}/components/${componentDef.id}/coverage/lcov-report/index.html">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">grading</i>
              <span class="mdc-button__label">coverage</span>
            </a>
          </li>
    `;
  }).join("\n")
  odsStencilE2eList.innerHTML = elements;

  const list = new mdc.list.MDCList(document.getElementById('ods-stencil-e2e-list'));
</script>
</body>
</html>
