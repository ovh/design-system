<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing report</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .mdc-card {
      width: 600px;
      display: flex;
      margin: 30px auto;
      padding: 1rem;
    }

    .demo-card__title {
      font-family: Roboto, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      font-size: 1.25rem;
      line-height: 2rem;
      font-weight: 500;
      letter-spacing: .0125em;
      text-decoration: inherit;
      text-transform: inherit;
    }

    .mdc-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: inherit;
      margin: 5px;
    }

    .mdc-list-item__text {
      width: 150px;
    }
  </style>
</head>
<body>
  <header class="mdc-top-app-bar">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <span class="mdc-top-app-bar__title">Testing report</span>
    </section>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <div class="mdc-card">
      <div class="mdc-card-wrapper__text-section">
        <div class="demo-card__title">
          ODS Components
        </div>

        <div class="demo-card__subhead">
          <ul class="mdc-list" id="ods-stencil-e2e-list">
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script>
    const odsStencilE2eList = document.getElementById('ods-stencil-e2e-list');
    // TODO transform this file as a template and generate it with all components when generating report on CI
    const odsComponents = [
      {name: 'osds-accordion', id: 'accordion'},
      {name: 'osds-breadcrumb', id: 'breadcrumb'},
      {name: 'osds-button', id: 'button'},
      {name: 'osds-cart', id: 'cart'},
      {name: 'osds-checkbox', id: 'checkbox'},
      {name: 'osds-checkbox-button', id: 'checkbox-button'},
      {name: 'osds-chip', id: 'chip'},
      {name: 'osds-clipboard', id: 'clipboard'},
      {name: 'osds-code', id: 'code'},
      {name: 'osds-collapsible', id: 'collapsible'},
      {name: 'osds-content-addon', id: 'content-addon'},
      {name: 'osds-datepicker', id: 'datepicker'},
      {name: 'osds-divider', id: 'divider'},
      {name: 'osds-flag', id: 'flag'},
      {name: 'osds-form-field', id: 'flag'},
      {name: 'osds-icon', id: 'icon'},
      {name: 'osds-input', id: 'input'},
      {name: 'osds-link', id: 'link'},
      {name: 'osds-location-tile', id: 'location-tile'},
      {name: 'osds-menu', id: 'menu'},
      {name: 'osds-message', id: 'message'},
      {name: 'osds-modal', id: 'modal'},
      {name: 'osds-pagination', id: 'pagination'},
      {name: 'osds-password', id: 'password'},
      {name: 'osds-phone-number', id: 'phone-number'},
      {name: 'osds-popover', id: 'popover'},
      {name: 'osds-progress-bar', id: 'progress-bar'},
      {name: 'osds-quantity', id: 'quantity'},
      {name: 'osds-radio', id: 'radio'},
      {name: 'osds-radio-button', id: 'radio-button'},
      {name: 'osds-range', id: 'range'},
      {name: 'osds-search-bar', id: 'search-bar'},
      {name: 'osds-select', id: 'select'},
      {name: 'osds-skeleton', id: 'skeleton'},
      {name: 'osds-spinner', id: 'spinner'},
      {name: 'osds-switch', id: 'switch'},
      {name: 'osds-tabs', id: 'tabs'},
      {name: 'osds-text', id: 'text'},
      {name: 'osds-textarea', id: 'textarea'},
      {name: 'osds-tile', id: 'tile'},
      {name: 'osds-timepicker', id: 'timepicker'},
      {name: 'osds-toggle', id: 'toggle'},
      {name: 'osds-tooltip', id: 'tooltip'},
    ].map((component) => {
      return `
        <li class="mdc-list-item" tabindex="0">
          <span class="mdc-list-item__text">
            ${component.name}
          </span>

          <a class="mdc-button mdc-button--raised"
             href="packages/components/${component.id}/screenshot/compare.html"
             target="_blank">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">screenshot</i>
            <span class="mdc-button__label">screenshots</span>
          </a>

          <a class="mdc-button mdc-button--raised"
             href="packages/components/${component.id}/coverage/lcov-report/index.html"
             target="_blank">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">grading</i>
            <span class="mdc-button__label">coverage</span>
          </a>
        </li>
      `;
    }).join('\n');

    odsStencilE2eList.innerHTML = odsComponents;
  </script>
</body>
</html>
